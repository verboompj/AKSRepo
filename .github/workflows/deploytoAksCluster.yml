on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n crdynamiclog -g crdynamiclogba3e-rg --location "West Europe" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n crdynamiclog --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n crdynamiclog --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n crdynamiclog --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: crdynamiclog.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t crdynamiclog.azurecr.io/dsaks:${{ github.sha }}
        docker push crdynamiclog.azurecr.io/dsaks:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_dsaks_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep dsaks6134 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace dsaks6134`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: dsaks6134
        container-registry-url: crdynamiclog.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: dsaksdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: dsaks6134
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          crdynamiclog.azurecr.io/dsaks:${{ github.sha }}
        imagepullsecrets: |
          dsaksdockerauth